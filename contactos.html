<html>
<head>
    <meta charset="UTF-8">
    <title>Canil Patinhas</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <script type="text/javascript">
        function envio(){
            window.alert("Pedido de contacto enviado com sucesso!");
        }

    </script>
</head>
<body>
    <main>
        <div id="header">
            <h1>Canil Patinhas</h1>
            <h2>Entra em contacto connosco.</h2>
        </div>
        <hr>
        <div id="form">
            <form name="form1" onsubmit="envio();">
                Nome: <input type="text" name="nome">
                <br>
                Email: <input type="email" name="email">
                <br>
                Telemovel: <input type="number" name="telemovel">
                <br>
                Mensagem: <input type="text" name="mensagem">
                <br><br>
                <input type="submit" value="Enviar">

            </form>
        </div>
        <hr>
        <div>
            <p>•<a id="contactos" href="index.html">Voltar</a></p>
        </div>
        <hr>
        <p>
            Tags usadas:
            <br>
            Usei a marca &lt;script&gt; para usar código javascript
            <br>
            Usei a marca &lt;form&gt; para criar um formulario.
            <br>
            Usei a marca &lt;input&gt; para criar um input de um determinado tipo no formulário.
        </p>
    </main>
</body>
</html>
